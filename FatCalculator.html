<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fat Calculator</title>
</head>

<body>
    <header>
        <h1>Fat Calculator</h1>
    </header>


    <div class="calculator">
        <div>
            <label>Total number of calories</label>
            <label class="field field_animated field_a2 page__field">

                <input class="field__input" id="caloriesInput" placeholder="testeee..." onkeypress="return IsNumeric(event);" ondrop="return false;"
                    onpaste="return true;" required>
                <span class="field__label-wrap">

                </span>
            </label>
        </div>

        
        <div>
            <label>Total number of fat</label>
            <label class="field field_animated field_a2 page__field">
                <input class="field__input" id="FatInput" placeholder=" " onkeypress="return IsNumeric(event);" ondrop="return false;" onpaste="return true;"
                    required>
                <span class="field__label-wrap">

                </span>
            </label>

        </div>

        <div>
            <label for="ConsiderLowFat" class="label-ConsiderLowFat">
                <input id="ConsiderLowFat" type="checkbox" class="invisible">
                <div class="checkbox">
                    <svg width="20px" height="20px" viewBox="0 0 20 20">
                        <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 
                                                18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 
                                                1.8954305,1 3,1 Z"></path>
                        <polyline points="4 11 8 15 16 6"></polyline>
                    </svg>
                </div>
                <label>Considered low fat: </label>
            </label>
        </div>

        <div>
            <button type="button" class="btn btn-dark rounded" style="padding-left: 70px; padding-right: 70px;" onclick="calculateFat();">
                <span>Calculate Fat</span>
            </button>

            <button type="button" class="btn btn-outline-dark rounded" style="padding-left: 80px; padding-right: 80px;" onclick="reset();">
                <span class="glyphicon glyphicon-refresh">Reset</span>
            </button>
        </div>

    </div>

    <div id="results">
        <div id="calresult" class="d-flex justify-content-center calresult">
            <label>Number of calories from fat: </label>
            <label id="CaloriesFromFatResult"></label>
        </div>
        <div id="calPercentResult" class="d-flex justify-content-center fatresult">
            <label>Calories from fat: </label>
            <label id="FatFromCaloriesInPercent"></label>
        </div>
        <div class="d-flex justify-content-center">
            <label id="ConsiderFatLow"> </label>
        </div>
    </div>

    <footer></footer>
</body>

</html>
<script src="js/temp.js"></script>
